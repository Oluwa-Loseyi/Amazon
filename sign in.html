<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monicredit</title>
    <link rel="stylesheet" href="./sign in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mail">
        <h2>Welcome to Amazon ! </h2>
        <p>Please sign-in to your account and start <br> the adventure</p>
         <div>
             <form id="form" action="">
                 <div>
                     <label for="">Email</label>
                     <br>
                     <input id="name" style="width: 300px; height: 40px;"type="text" placeholder="john@example.com" required >
                     <div id="error"></div>
            </div>
            <div class="moni-four">
            <label for="password">Password</label>
            <br>
            <input id="password" name="password" style="width: 300px; height: 40px;"type="password" placeholder="Password" >
            <div id="passError"></div>
           </div>
           <div class="moni">
            <button id="submit" class="moni-three">Sign in </button>
            </div>
            </form>
            <div class="new">
            <p>New on our platform?</p>
            <p>Create an account</p>
            </div>
            <div class="spread">
                <i  class="fa-brands fa-square-facebook " style="color: blue;"></i>
                <i class="fa-brands fa-square-twitter" style="color: aqua; "></i>
                <i class="fa-brands fa-envelope" style="color: red;"></i>

            </div>          

         </div>
    </div>
    </div>

    <script src="./cart.js"></script>


</body>
</html>
